<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styleLogin.css">
</head>

<body>
    <div class="contaider-fluid">
        <div class="row bg-success p-3">
            <div class="col text-end">
                <a href="home.html" class="fs-5"><i class="bi bi-x-circle-fill text-danger"></i></a>
            </div>
        </div>
    </div>
    <div class="container-fluid p-4">
        <div class="row justify-content-center mt-3">
            <div class="col-6 bg-secondary p-4 rounded" style="--bs-bg-opacity: 0.5;">
                <h1>สมัครสมาชิก</h1>
                <div class="d-flex align-items-center">
                    <div class="col-8">
                        <form action="login.html" method="get">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label fs-3">User:</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Kenny1234">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label fs-3">Password:</label>
                                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="**********">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label fs-3">Confirm password:</label>
                                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="**********">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label fs-3">Email:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="sarawut@gmail.com">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
